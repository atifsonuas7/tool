    <!-- PDF Compression Logic -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set current year
            document.getElementById('currentYear').textContent = new Date().getFullYear();
            
            // DOM Elements
            const fileInput = document.getElementById('fileInput');
            const selectBtn = document.getElementById('selectBtn');
            const compressBtn = document.getElementById('compressBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const dropArea = document.getElementById('dropArea');
            const fileInfo = document.getElementById('fileInfo');
            const compressionLevel = document.getElementById('compressionLevel');
            const compressionValue = document.getElementById('compressionValue');
            const previewContainer = document.getElementById('previewContainer');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const originalSize = document.getElementById('originalSize');
            const compressedSize = document.getElementById('compressedSize');
            const reductionPercent = document.getElementById('reductionPercent');
            
            // Variables
            let selectedFile = null;
            let compressedPDF = null;
            
            // Event Listeners
            selectBtn.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileSelect);
            compressBtn.addEventListener('click', compressPDF);
            downloadBtn.addEventListener('click', downloadCompressedPDF);
            compressionLevel.addEventListener('input', updateCompressionLevel);
            
            // Drag & Drop Events
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });
            
            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });
            
            dropArea.addEventListener('drop', handleDrop, false);
            
            // Functions
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            function highlight() {
                dropArea.style.borderColor = var(--primary);
                dropArea.style.backgroundColor = 'rgba(67, 97, 238, 0.1)';
            }
            
            function unhighlight() {
                dropArea.style.borderColor = var(--gray);
                dropArea.style.backgroundColor = 'white';
            }
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                
                if (files.length) {
                    handleFiles(files);
                }
            }
            
            function handleFileSelect(e) {
                handleFiles(e.target.files);
            }
            
            function handleFiles(files) {
                if (files.length > 0) {
                    selectedFile = files[0];
                    
                    // Check if file is a PDF
                    if (!selectedFile.type.includes('pdf') && !selectedFile.name.endsWith('.pdf')) {
                        fileInfo.textContent = 'Please select a PDF file';
                        compressBtn.disabled = true;
                        return;
                    }
                    
                    fileInfo.textContent = `Selected: ${selectedFile.name} (${formatFileSize(selectedFile.size)})`;
                    compressBtn.disabled = false;
                }
            }
            
            function updateCompressionLevel() {
                const levels = ['Low', 'Medium', 'High'];
                compressionValue.textContent = levels[compressionLevel.value - 1];
            }
            
            function compressPDF() {
                if (!selectedFile) return;
                
                // Show loading indicator
                loadingIndicator.style.display = 'block';
                compressBtn.disabled = true;
                
                // Simulate compression (in a real app, use a PDF compression library)
                setTimeout(() => {
                    const compressionRatio = [0.9, 0.7, 0.5][compressionLevel.value - 1];
                    const simulatedSize = selectedFile.size * compressionRatio;
                    
                    // Show results
                    originalSize.textContent = formatFileSize(selectedFile.size);
                    compressedSize.textContent = formatFileSize(simulatedSize);
                    reductionPercent.textContent = `${Math.round((1 - compressionRatio) * 100)}%`;
                    
                    // Create a simulated compressed file for download
                    compressedPDF = {
                        name: selectedFile.name.replace('.pdf', '_compressed.pdf'),
                        size: simulatedSize
                    };
                    
                    // Hide loading and show results
                    loadingIndicator.style.display = 'none';
                    previewContainer.style.display = 'block';
                }, 1500);
            }
            
            function downloadCompressedPDF() {
                if (!compressedPDF) return;
                
                // In a real implementation, this would download the actual compressed PDF
                alert(`Downloading ${compressedPDF.name} (simulated)`);
            }
            
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2) + ' ' + sizes[i];
            }
        });
    </script>
