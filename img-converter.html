<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Free online image compressor and converter tool. Reduce image file size and optimize for web with adjustable compression level.">
  <meta name="keywords" content="Image Converter, Image Compressor, Optimize Images, Online Tool, JPEG PNG Compressor">
  <meta name="ATIF SONU" content="Your Name or Brand">
  <title>Image Converter & Compressor Tool - Optimize Images Online</title>
  
  <!-- Favicon (Optional) -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
    }

    .uploader {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    input[type="file"] {
      margin: 10px 0;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px 0;
    }

    .controls label {
      margin-right: 10px;
    }

    canvas {
      max-width: 100%;
      margin: 20px 0;
    }

    .download-btn {
      display: block;
      text-align: center;
      margin-top: 15px;
    }

    .ads {
      margin: 30px 0;
      text-align: center;
    }

    @media (max-width: 600px) {
      .controls {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>

  <!-- Google AdSense (replace `ca-pub-xxxxxxxxxxxxxxxx` with your AdSense publisher ID) -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-xxxxxxxxxxxxxxxx"
    crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>Image Converter & Compressor</h1>
    <div class="ads">
      <!-- AdSense Ad Unit Placeholder -->
      <ins class="adsbygoogle"
          style="display:block"
          data-ad-client="ca-app-pub-7019379995200041/9763918720"
          data-ad-slot="1234567890"
          data-ad-format="auto"
          data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <div class="uploader">
      <input type="file" id="imageInput" accept="image/png, image/jpeg" />
      <div class="controls">
        <label for="quality">Compression Level:</label>
        <input type="range" id="quality" min="0.1" max="1" step="0.1" value="0.8" />
        <span id="qualityValue">0.8</span>
      </div>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>
    <div class="download-btn">
      <a id="downloadLink" href="#" download="compressed-image.jpg" style="display:none;">Download Optimized Image</a>
    </div>
    
    <div class="ads">
      <!-- Another Ad Unit (bottom) -->
      <ins class="adsbygoogle"
          style="display:block"
          data-ad-client="ca-app-pub-7019379995200041/9656941665"
          data-ad-slot="0987654321"
          data-ad-format="auto"
          data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
  </div>

  <script>
    const imageInput = document.getElementById('imageInput');
    const qualitySlider = document.getElementById('quality');
    const qualityValue = document.getElementById('qualityValue');
    const canvas = document.getElementById('canvas');
    const downloadLink = document.getElementById('downloadLink');

    qualitySlider.addEventListener('input', () => {
      qualityValue.textContent = qualitySlider.value;
    });

    imageInput.addEventListener('change', function () {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const img = new Image();
        img.onload = function () {
          canvas.style.display = 'block';
          const ctx = canvas.getContext('2d');
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);

          const quality = parseFloat(qualitySlider.value);
          canvas.toBlob(
            (blob) => {
              const url = URL.createObjectURL(blob);
              downloadLink.href = url;
              downloadLink.style.display = 'inline-block';
            },
            'image/jpeg',
            quality
          );
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
